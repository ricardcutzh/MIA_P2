{% extends "Reports.html" %}
{% load static %}

{% block reporte %}
<div class="col-md-12">
    <div class="card">
        <div class="card-header" data-background-color="blue">
            <h4 class="title">Cantidad de Facturas que se Hacen al Mes</h4>
        </div>
            <div class="card-content table-responsive">
                <table class="table">
                    <thead class="text-primary">
                        <th>Mes</th>
                        <th>Cantidad de Facturas</th>
                        <tbody>
                                {% for dato in datos %}
                            <tr>
                                
                                <td>{{ dato.MESES }}</td>
                                <td>{{ dato.FACTURAS }} Facturas</td>                                
                            </tr>
                                {% endfor %}
                        </tbody>
                    </thead>
                </table>
            </div>
        </div>    
    </div>
{% endblock %}
